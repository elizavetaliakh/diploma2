<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Log in</title>
    <link rel="stylesheet" href="css/authorizationStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="divUpper"></div>
<div
        class="textStyle"
        style="
        position: absolute;
        top: 40%;
        left: 40%;
        margin: -100px 0 0 -100px;
        background-color: rgb(188, 215, 162);
        padding-left: 10%;
        padding-right: 10%;
        padding-top: 7%;
        padding-bottom: 7%;
        border-radius: 25px;
      "
>
    <form
            class="form-horizontal"
            method="post"
            role="form"
            th:action="@{/login}">
        <h3 style="margin-bottom: 15px; text-align: center">АВТОРИЗАЦИЯ</h3>
        <table id="tableLogin">
            <tr>
                <td style="text-align: right">Логин</td>
                <td><input style="margin-left: 5px; border-radius: 5px" id="loginInput" name="username" autocomplete="off"/></td>
            </tr>
            <tr>
                <td style="text-align: right">Пароль</td>
                <td><input style="margin-left: 5px; border-radius: 5px" id="passwordInput" name="password" autocomplete="off"/></td>
            </tr>
        </table>
        <button name="confirmLogin" class="buttonLogin" style="width: 120px;" type="submit" onclick="handleData()">Войти</button>
        <button name="confirmRegistration" class="buttonLogin" style="width: 180px;" onclick="registrateUser()"
                type="button">Зарегистрироваться
        </button>
    </form>
</div>
</body>
</html>
